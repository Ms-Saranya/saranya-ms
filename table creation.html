<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <center><table style="background-color: aquamarine;" color border="5"></center>
        <caption style="background-color: blue;">Break time</caption>
        <tr>
            <th>Day</th>
            <th>1</th>
            <th>2</th> 
            <th>3</th>
            <th>4</th>
            <th>lunch break</th>
            <th>5</th>
            <th>6</th>
            
        </tr>
        <tr>
            <td>monday</td>
            <td>Tamil</td>
            <td>English</td>
            <td rowspan="4">maths</td>
            <td>science</td>
            <td rowspan="5">lunchbreak</td>
            <td>social</td>
            <td rowspan="2">maths</td>
        </tr>
        <tr>
            <td>tuesday</td>
            <td>science</td>
            <td>English</td>
            <td>tamil</td>
            <td>pt</td>
        </tr>
        <tr>
            <td>wednesday</td>
            <td>maths</td>
            <td>tamil</td>
            <td>science</td>
            <td>english</td>
            <td>pt</td>
        </tr>
        <tr>
            <td>thuesday</td>
            <td>social </td>
            <td>English</td>
            <td>science</td>
            <td colspan="2"><center>tamil</center></td>
        </tr>
        <tr>
            <td>friday</td>
            <td>English</td>
            <td>tamil</td>
            <td>science</td>
            <td>social</td>
            <td>pt</td>
            <td>maths</td>
        </tr>

</table>
</body>
</html>
